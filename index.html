<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body{
            overflow: hidden;
        }
        .btc{
           background-image: url("bac.jpg");
            background-position: center;
            background-size: cover;

            margin: 0;
            height: 100vh;
        }
        .login-box{

        }
        .form-group{
            margin: 10px;
        }
        .x{
             /* Fallback for browsers do NOT support vh unit */
            min-height: 100vh; /* These two lines are counted as one :-)       */

            display: flex;
            align-items: center;
        }
        .title h3{
            font-family: 'Lobster', cursive;
        }
        .btn-xc{
            background-color: #213e52;
            color: #faefde;
            width: 10vw;
        }
        .btn-login{
            background-color: #4c704c;
            color: white;
        }
    </style>
</head>
<body>

<div class="row ">
    <div class="col-md-6  btc">

    </div>
    <div class="col-md-6 ">
       <div class="container">
           <div class="row justify-content-center x">
             <div class="">
                 <div class="title text-center">
                    <img src="sad.png" width="240" >
                     <h3></h3>
                 </div>
                 <form method="POST">
                     
                     <div class="row justify-content-center form-group">
                         <div class="col-md-6">
                             <input type="email" name="email"class="form-control text-center" placeholder="الرقم العام">
                         </div>
                     </div>

                     <div class="row justify-content-center form-group">
                         <div class="col-md-6">
                             <input type="password" name="password" class="form-control text-center" placeholder="كلمة المرور">
                         </div>

                     </div>

                     <div class="row  justify-content-center form-group text-left" dir="rtl">
                        <div class="col-md-6">
                            <a href="#">استعادة كلمة المرور </a>
                        </div>

                    </div>


                     <div class="row justify-content-center form-group ">
                         <div class="col-md-6 text-center">
                            <!-- <input type="submit" value=" Login" class="btn btn-xc  btn-block">-->
                              <a href="#"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">تسجيل جديد</a>
                        
                       <!--- <input type="submit" class="btn btn-info" value="تسجيل جديد " />-->
                        <input type="submit" class="btn btn-login" value="تسجيل دخول " />
                         </div>
                     </div>
                 </form>
             </div>
           </div>
       </div>
    </div>
</div>

 <!-- Modal -->
 <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content ">
        <div class="modal-header d-block ">
          <h5 class="modal-title text-center" id="exampleModalLongTitle">تسجيل جديد</h5>
         
        </div>
        <div class="modal-body">
          <form class=" mx-auto">
              <div class="col-md-12">
                <div class="form-group text-center">
                    <input type="text" class="form-control text-center" placeholder="الرقم العام">
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-group text-center">
                    <input type="text" class="form-control text-center" placeholder="كلمة المرور">
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-group text-center">
                    <input type="text" class="form-control text-center" placeholder="تاكيد كلمة المرور ">
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">اغلاق</button>
          <button type="button" class="btn btn-primary">تسجيل</button>
        </div>
      </div>
    </div>
  </div>

  <!-- end model -->

<!-- script bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
